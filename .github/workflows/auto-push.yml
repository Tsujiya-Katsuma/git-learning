name: Auto Generate Nippo

on:
  schedule:
    - cron: '30 10 * * *'  # JST 19:30 に対応
  workflow_dispatch:  # 手動実行も可能

jobs:
  generate-nippo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai

      - name: Generate nippo using ChatGPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python3 .github/scripts/generate_nippo.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # ✅ GITHUB_TOKEN を使って HTTPS 認証付きURLに変更
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}

          git add nippo.md
          git diff --cached --quiet || git commit -m "🤖 Auto-update nippo on $(date +'%Y-%m-%d')"
          git push origin HEAD

